<script>
$(function () {
	$.material.init();
	$('.submit').on('click', function () {
    var name = $('#name').val()
    if (!name) {
      swal("姓名不能为空！", "", "warning");
      return
    }
    var email = $('#email').val()
    if (!email) {
      swal("邮箱不能为空！", "", "warning");
      return
    }
    var message = $('#message').val()
    if (!message || message.length < 5) {
      swal("内容不能为空，且最少5个字符！", "", "warning");
      return
    }
    setTimeout(function() {
      swal("感谢您的提交！", "", "success");
      $('#name').val('')
      $('#email').val('')
      $('#message').val('')
		}, 2000)
	})
});
</script>
